<div>
  <br>
  <mat-card>
    <section class="mat-tipography">
      <h3>Create a new issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup] = 'createForm' class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Issue Title" formControlName="title" #title>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Responsable" formControlName="responsable" #responsable>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Description" formControlName="description"#description></textarea>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-select placeholder="Severity" formControlName="severity" #severity>
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="High">High</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <br><br>
    <button mat-raised-button color="accent" routerLink="/list">Back</button>
    <button type="submit" (click) = "addIssue(title.value,responsable.value,description.value, severity.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Add</button>
  </mat-card>
</div>
